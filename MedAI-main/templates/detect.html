<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Detect</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#142526">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo1.png') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="/static/css/detect.css"> 
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #142526;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
            background: transparent;
        }

        .logo img {
            height: 130px;
            width: auto;
            display: block;
            background: transparent;
            mix-blend-mode: normal;
        }

        .detect-container {
            background: rgba(20,37,38,0.95);
            border-radius: 24px;
            box-shadow: 0 0 24px 4px #6ee2f5, 0 0 0 2px #222 inset;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 450px;
            max-width: 98vw;
        }

        .image-preview {
            width: 300px;
            height: 300px;
            background: transparent !important;
            border-radius: 16px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 16px 2px #6ee2f5;
            position: relative;
        }

        .image-preview img, .image-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background: #222 !important;
            display: block;
        }

        .image-preview span {
            color: #888;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
        }

        .detect-btn, .camera-btn {
            background: #e08b8b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            margin-bottom: 14px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(232,139,139,0.15);
        }

        .detect-btn:hover, .camera-btn:hover {
            background: #a82d2d;
        }

        .button-row {
            display: flex;
            gap: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .see-result-btn {
            background: #e08b8b;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px 0;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            width: 300px;
            margin: 40px auto 0 auto;
            display: block;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(232,139,139,0.15);
        }

        .see-result-btn:hover {
            background: #a82d2d;
        }

        input[type="file"] {
            display: none;
        }

        .choose-photo-label {
            display: block;
            background: #e08b8b;
            color: #fff;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            text-align: center;
            margin-bottom: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .choose-photo-label:hover {
            background: #a82d2d;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #a82d2d;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        #chosen-image {
            max-width: 90%;
            margin-top: 15px;
            border: 2px solid black;
            border-radius: 10px;
        }

        #video, #canvas {
            display: none;
            margin-top: 10px;
            max-width: 90%;
        }

        .btn {
            margin: 40px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #dc6363;
            color: black;
            cursor: pointer;
        }

        #loading-spinner {
            display: none;
            margin-top: 20px;
        }

        #map-container {
            display: none;
            margin: 20px auto;
            width: 90%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        #clinic-list {
            display: none;
            margin: 20px auto;
            width: 90%;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .clinic-item {
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .clinic-item:hover {
            background-color: #f5f5f5;
        }

        .clinic-name {
            font-weight: bold;
            color: #dc6363;
        }

        .clinic-address {
            color: #666;
            font-size: 0.9em;
        }

        .clinic-distance {
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/images/logo1.png" alt="MedAI Logo">
    </div>
    <div class="detect-container">
        <div class="image-preview">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured-image" style="display: none;">
            <!-- <span>No image selected</span> -->
        </div>
        
        <div class="button-row">
            <button class="camera-btn" id="start-camera">
                <i class="fas fa-camera"></i> Open Camera
            </button>
            <button class="camera-btn" id="capture-photo" style="display: none;">
                <i class="fas fa-camera"></i> Take Photo
            </button>
        </div>

        <label class="choose-photo-label">
            <i class="fas fa-upload"></i> Choose Photo
            <input type="file" id="file-input" accept="image/*">
        </label>

        <button class="detect-btn" id="detect-btn">
            <i class="fas fa-search"></i> Detect Disease
        </button>
    </div>

    <div id="result" style="margin-top: 20px; text-align: center; color: white; display: none;">
        <div id="result-content" style="background: rgba(20,37,38,0.95); padding: 20px; border-radius: 16px; box-shadow: 0 0 16px 2px #6ee2f5;">
            <h3 style="margin-bottom: 10px;">Detection Results</h3>
            <p id="disease-result" style="font-size: 1.2rem; margin-bottom: 10px;"></p>
            <p id="accuracy-result" style="font-size: 1.2rem; margin-bottom: 20px;"></p>
            <button class="see-result-btn" id="look-clinic-btn" style="display: none;">
                <i class="fas fa-hospital"></i> Look Clinic
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        const startCameraBtn = document.getElementById('start-camera');
        const capturePhotoBtn = document.getElementById('capture-photo');
        const detectBtn = document.getElementById('detect-btn');
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        const diseaseResult = document.getElementById('disease-result');
        const accuracyResult = document.getElementById('accuracy-result');
        const lookClinicBtn = document.getElementById('look-clinic-btn');
        let stream = null;

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                capturedImage.style.display = 'none';
                startCameraBtn.style.display = 'none';
                capturePhotoBtn.style.display = 'block';
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please make sure you have granted camera permissions.');
            }
        });

        // Capture photo
        capturePhotoBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Convert canvas to blob
            canvas.toBlob((blob) => {
                const file = new File([blob], 'camera-photo.jpg', { type: 'image/jpeg' });
                
                // Create a new FileList-like object
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                // Display captured image
                capturedImage.src = canvas.toDataURL('image/jpeg');
                video.style.display = 'none';
                capturedImage.style.display = 'block';
                
                // Stop camera stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                capturePhotoBtn.style.display = 'none';
                startCameraBtn.style.display = 'block';
            }, 'image/jpeg');
        });

        // Handle file input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    capturedImage.src = e.target.result;
                    video.style.display = 'none';
                    capturedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Detect disease
        detectBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image or take a photo first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.error) {
                    resultDiv.style.display = 'block';
                    diseaseResult.textContent = 'Error: ' + result.message;
                    accuracyResult.textContent = '';
                    lookClinicBtn.style.display = 'none';
                } else {
                    // Show results
                    resultDiv.style.display = 'block';
                    diseaseResult.textContent = `Detected Disease: ${result.disease}`;
                    accuracyResult.textContent = `Accuracy: ${result.accuracy}%`;
                    lookClinicBtn.style.display = 'block';
                }
            } catch (err) {
                console.error('Error:', err);
                resultDiv.style.display = 'block';
                diseaseResult.textContent = 'Error: An error occurred while processing the image';
                accuracyResult.textContent = '';
                lookClinicBtn.style.display = 'none';
            }
        });

        // Look Clinic button click handler
        lookClinicBtn.addEventListener('click', () => {
            window.location.href = '/clinics';
        });
    </script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
